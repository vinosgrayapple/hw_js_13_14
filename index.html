<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/common.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.16.2/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
</head>
<body>
	<h2 class="text-center">Викторина</h2>
		<div id="qstn_prepare" class="center-block bg-info text-center">
			<script type="text/template" id="box-slect">
					<p class="">
					Выберите сколько вопросов показать:
					</p>
						<select class="form-control" id="slect-trigger">
						<option value="0">-</option>
						<%for (var i = 1; i <= questions.length; i++){%>
							<option value="<%=i%>"><%=i%></option>
							<%}%>
						</select>
			</script>
		</div>		

	<div id="lodash-box"></div>
<script type="text/template" id="qstns">
	<div class="container center-block">
				<% for (var i = 0; i < questions.length; i++){%>
					<h4 class="q" style='color:maroon;'> <%-(i+1)%>. <%-questions[i].question%></h4>
						<ul class='list-group'>
							<% for (var j = 0; j < questions[i].answers.length; j++){%>
							<li class='list-group-item list-group-item-warning'>

								<input type='checkbox'   id='cbox_<%-i%>_<%-j%>'>

								<label for='cbox_<%-i%>_<%-j%>'>  <%-questions[i].answers[j]%></label>
							</li>
							<%}%>
						</ul>

				<%}%>
				<button class='btn btn-lg btn-block btn-success center-block' id="button">Проверить мои результаты</button>
		</div>
	</script>
	<!-- begin Модальнон окно  -->
	<div id="modal_form" class="panel panel-success">
	      <span id="modal_close" class="glyphicon glyphicon-remove"></span>
			<span id="overlay-body"></span>
	<button class="btn btn-info" id="btn-overlay">Закрыть</button>
	</div>
	<div id="overlay"></div>
	<!-- begin Модальнон окно  -->

	<!-- <strong><a target="_blank" href="https://github.com/goit-fe/markup_fe2o/tree/master/js_13-14">__ДЗ__</a></strong> -->
		<script src="js/script.js" ></script>
</body>
</html>
